/* Sent Message - Right-Aligned */

/* Received Message - Left-Aligned */

   <script>
    document.addEventListener("DOMContentLoaded", () => {
        loadChatList(); // Load chat list on page load
        const selectedChatUser = JSON.parse(localStorage.getItem("selectedChatUser"));
        if (selectedChatUser) {
            loadChat(selectedChatUser); // Automatically load the selected chat
        } else {
            document.title = "Messages"; // Set default title
        }
    });
    
    // Function to load the chat list
    function loadChatList() {
    const chatListContainer = document.getElementById("chatListContainer");
    const chats = JSON.parse(localStorage.getItem("chats")) || {};
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const addedUsers = new Set(); // Track users already added to the chat list

    chatListContainer.innerHTML = ""; // Clear current chat list

    // Iterate over chat keys to populate the chat list
    Object.keys(chats).forEach(chatKey => {
        const participants = chatKey.split("-");
        const otherUsername = participants.find(username => username !== loggedInUser.username);
        if (addedUsers.has(otherUsername)) return; // Skip if user is already added

        const user = users.find(u => u.username === otherUsername);
        if (user) {
            addedUsers.add(otherUsername); // Mark this user as added
            const chatElement = document.createElement("div");
            chatElement.className = "chat";
            chatElement.textContent = user.displayName;
            chatElement.onclick = () => loadChat(user);
            chatListContainer.appendChild(chatElement);
        }
    });

    if (!chatListContainer.innerHTML) {
        chatListContainer.innerHTML = "<p>No active chats. Start a new conversation!</p>";
    }
}

    
    // Function to load a chat
    function loadChat(user) {
        // Update page title
        document.title = `Messages / ${user.displayName}`;
    
        // Update chat header
        document.getElementById("chatUsername").textContent = user.displayName;
        document.getElementById("chatUserAvatar").src = user.profilePicture || "default-pic.jpg";
    
        // Load messages
        const chatMessages = document.getElementById("chatMessages");
        chatMessages.innerHTML = "";
    
        const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
        const chatData = JSON.parse(localStorage.getItem("chats")) || {};
        const chatKey = getChatKey(user.username);
        const messages = chatData[chatKey] || [];
    
        messages.forEach((message, index) => displayMessage(message, index, chatKey));

        scrollToBottom();
    
        // Save the selected chat user
        localStorage.setItem("selectedChatUser", JSON.stringify(user));
    
        // For mobile view, toggle visibility of chat content
        document.getElementById("chatList").classList.add("hidden");
        document.getElementById("chatContent").classList.add("active");
    }
    
    // Function to save messages in localStorage
    function saveMessage(chatKey, message) {
        const chatData = JSON.parse(localStorage.getItem("chats")) || {};
        if (!chatData[chatKey]) chatData[chatKey] = [];
        chatData[chatKey].push(message);
        localStorage.setItem("chats", JSON.stringify(chatData));
    
        loadChatList(); // Reload chat list to include new chat
    }
    
    // Function to display a message in the chat
    function displayMessage(message, index, chatKey) {
    const chatMessages = document.getElementById("chatMessages");
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    const isSent = message.sender === loggedInUser.username;

    const messageElement = document.createElement("div");
    messageElement.className = `message ${isSent ? "sent" : "received"}`;

    let mediaContent = "";
    if (message.type === "media" && message.media) {
        if (message.media.type.startsWith("image/")) {
            mediaContent = `<img src="${message.media.src}" alt="Image" class="chat-media">`;
        } else if (message.media.type.startsWith("video/")) {
            mediaContent = `<video controls class="chat-media">
                                <source src="${message.media.src}" type="${message.media.type}">
                                Your browser does not support the video tag.
                            </video>`;
        }
    }

    messageElement.innerHTML = `
        ${mediaContent || `<div class="message-content">${message.content}</div>`}
        <div class="message-options">
            <i class="fas fa-ellipsis-v" onclick="toggleOptions(${index})"></i>
            <div class="options-menu" id="options-${index}">
                <button onclick="deleteMessage('${chatKey}', ${index})">Delete</button>
            </div>
        </div>
    `;

    chatMessages.appendChild(messageElement);
    scrollToBottom();
}




    
    // Function to scroll to the bottom of the chat
    function scrollToBottom() {
        const chatMessages = document.getElementById("chatMessages");
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    // Update page title when returning to the chat list
    function showChatList() {
        document.title = "Messages";
        document.getElementById("chatList").classList.remove("hidden");
        document.getElementById("chatContent").classList.remove("active");
    }
    
    // Triggered when sending a message
    function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const messageContent = messageInput.value.trim();
    
        const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
        const selectedChatUser = JSON.parse(localStorage.getItem("selectedChatUser"));
        if (!selectedChatUser || (!messageContent && !selectedMedia)) return;
    
        const message = {
        sender: loggedInUser.username,
        receiver: selectedChatUser.username,
        content: messageContent,
        media: selectedMedia, // Include media if selected
        type: selectedMedia ? "media" : "text", // Distinguish media messages
        timestamp: Date.now(),
    };
    
        const chatKey = getChatKey(selectedChatUser.username);
        saveMessage(chatKey, message);
        displayMessage(message);
    
        messageInput.value = ""; // Clear the input field
        removeMedia(); // Clear media preview
    }
    
    // Utility function to generate a unique chat key
    function getChatKey(otherUsername) {
        const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
        return [loggedInUser.username, otherUsername].sort().join("-");
    }
    
    // Media handling
    let selectedMedia = null;
    let selectedMediaType = null;
    
    function triggerMediaUpload() {
        document.getElementById("mediaInput").click();
    }
    
    function previewMedia(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = () => {
            selectedMedia = { src: reader.result, type: file.type }; // Store media type and source
            const mediaPreviewContainer = document.getElementById("mediaPreviewContainer");
            const mediaPreview = document.getElementById("mediaPreview");

            if (file.type.startsWith("image/")) {
                mediaPreview.innerHTML = `<img src="${reader.result}" alt="Preview" class="chat-media">`;
            } else if (file.type.startsWith("video/")) {
                mediaPreview.innerHTML = `<video controls class="chat-media">
                                              <source src="${reader.result}" type="${file.type}">
                                              Your browser does not support the video tag.
                                          </video>`;
            }

            mediaPreviewContainer.style.display = "block";
        };
        reader.readAsDataURL(file);
    }
}


    
function removeMedia() {
    selectedMedia = null;
    document.getElementById("mediaPreviewContainer").style.display = "none";
    document.getElementById("mediaInput").value = ""; // Reset the file input
}

    
    // Function to show user suggestions when searching
    function showUserSuggestions() {
        const searchInput = document.getElementById("searchUsers").value.toLowerCase();
        const chatListContainer = document.getElementById("chatListContainer");
        const users = JSON.parse(localStorage.getItem("users")) || [];
        const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    
        chatListContainer.innerHTML = ""; // Clear current suggestions
    
        const filteredUsers = users.filter(user =>
            user.username !== loggedInUser.username &&
            (user.displayName.toLowerCase().includes(searchInput) || user.handle.toLowerCase().includes(searchInput))
        );
    
        filteredUsers.forEach(user => {
            const chatElement = document.createElement("div");
            chatElement.className = "chat";
            chatElement.textContent = user.displayName;
            chatElement.onclick = () => loadChat(user);
            chatListContainer.appendChild(chatElement);
        });
    }
    
    // Logout function
    function logout() {
        if (confirm("Are you sure you want to log out?")) {
            localStorage.removeItem("loggedInUser");
            window.location.href = "login.html";
        }
    }

    function sendMessageOnEnter(event) {
    if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault(); // Prevents adding a new line
        sendMessage(); // Call the sendMessage function
    }
}




function toggleOptions(index) {
    const menu = document.getElementById(`options-${index}`);
    const allMenus = document.querySelectorAll(".options-menu");
    allMenus.forEach(m => {
        if (m !== menu) {
            m.classList.remove("show"); // Hide other menus
        }
    });
    menu.classList.toggle("show"); // Toggle visibility of the current menu
}





function deleteMessage(chatKey, index) {
    const chats = JSON.parse(localStorage.getItem("chats")) || {};
    if (chats[chatKey]) {
        chats[chatKey].splice(index, 1); // Remove the message
        if (chats[chatKey].length === 0) delete chats[chatKey]; // Delete chat if empty
        localStorage.setItem("chats", JSON.stringify(chats));
        loadChat(JSON.parse(localStorage.getItem("selectedChatUser"))); // Reload chat
    }
}
